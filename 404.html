<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the path we want to redirect to
        const path = location.pathname;
        if (path.startsWith('/cake-rate/')) {
            sessionStorage.redirect = path;
        }
        // Redirect to the index page
        location.href = '/cake-rate/';
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
